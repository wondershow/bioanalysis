<!DOCTYPE html>
<!-- saved from url=(0073)https://syntagmatic.github.io/parallel-coordinates/examples/brushing.html -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Brushing Example</title>
		<link rel="stylesheet" type="text/css" href="./Brushing Example_files/d3.parcoords.css">
		<link rel="stylesheet" type="text/css" href="./Brushing Example_files/style.css">
		<script src="./Brushing Example_files/d3.min.js"></script>
		<script src="./Brushing Example_files/d3.parcoords.js"></script>
	</head>
<body>
<div id="example" class="parcoords" style="width:500px;height:150px"></div>
<p>Demonstrates creating a parallel coordinates plot with axes using a 2-dimensional array of numbers.</p>
</body>
<script>
var parcoords = d3.parcoords()("#example")
  .data([
    [0,-0,0,0,0,3 ],
    [1,-1,1,2,1,6 ],
    [2,-2,4,4,0.5,2],
    [3,-3,9,6,0.33,4],
    [4,-4,16,8,0.25,9]
  ])
  .render()
  .createAxes();
</script>
